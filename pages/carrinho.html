<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="/src/styles/carrinho.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/navbar.css">
</head>
<body>
  
  <header id="navbar-placeholder"></header>

  <section class="carrinho-section">
    <div class="container">
      <div class="carrinho-header">
        <h1><i class="bi bi-cart3"></i> Meu Carrinho</h1>
        <a href="/pages/produtos.html" class="btn-continuar">
          <i class="bi bi-arrow-left"></i> Continuar Comprando
        </a>
      </div>

      <div class="carrinho-content">
        <div class="carrinho-lista">
          <div id="carrinho-items"></div>
        </div>

        <div class="carrinho-resumo">
          <h3>Resumo do Pedido</h3>
          <div class="resumo-linha">
            <span>Subtotal:</span>
            <span id="subtotal">R$ 0,00</span>
          </div>
          <div class="resumo-linha">
            <span>Frete:</span>
            <span class="frete-gratis">GR√ÅTIS</span>
          </div>
          <div class="resumo-linha total">
            <span>Total:</span>
            <span id="total">R$ 0,00</span>
          </div>
          <button class="btn-finalizar" onclick="carrinho.irParaCheckout()">
            <i class="bi bi-check-circle"></i> Finalizar Compra
          </button>
          <div class="pagamento-seguro">
            <i class="bi bi-shield-check"></i>
            <span>Pagamento 100% seguro</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer-placeholder"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/navbar.js"></script>
  <script src="/script/footer.js"></script>
  <script src="/script/carrinho.js"></script>
  
  <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      carrinho.renderizarCarrinho();
    });
  </script>
</body>
</html>
