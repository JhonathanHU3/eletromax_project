<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra</title>
  <link rel="icon" type="image/png" href="/eletromax_project/src/img/icon.png">
  
  <link rel="stylesheet" href="../src/styles/checkout.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/styles/navbar.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
     (function(){
       
        emailjs.init("H-nEVDo3RCThY-1va"); 
     })();
  </script>
</head>
<body>
  
  <header id="navbar-placeholder"></header>

  <section class="checkout-section">
    <div class="container checkout-container">
      
      <div id="etapa-dados" class="checkout-etapa">
        <div class="etapa-header">
          <h2><i class="bi bi-person-circle"></i> Dados de Entrega</h2>
          <span class="etapa-numero">Etapa 1 de 2</span>
        </div>

        <div class="checkout-grid">
          <div class="formulario-container">
            <div id="form-dados">
              <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="endereco">Endereço *</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="numero">Número *</label>
                    <input type="text" id="numero" name="numero" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="estado">Estado *</label>
                    <select id="estado" name="estado" class="form-control" required>
                      <option value="">UF</option>
                      <option value="AC">AC</option>
                      <option value="AL">AL</option>
                      <option value="AP">AP</option>
                      <option value="AM">AM</option>
                      <option value="BA">BA</option>
                      <option value="CE">CE</option>
                      <option value="DF">DF</option>
                      <option value="ES">ES</option>
                      <option value="GO">GO</option>
                      <option value="MA">MA</option>
                      <option value="MT">MT</option>
                      <option value="MS">MS</option>
                      <option value="MG">MG</option>
                      <option value="PA">PA</option>
                      <option value="PB">PB</option>
                      <option value="PR">PR</option>
                      <option value="PE">PE</option>
                      <option value="PI">PI</option>
                      <option value="RJ">RJ</option>
                      <option value="RN">RN</option>
                      <option value="RS">RS</option>
                      <option value="RO">RO</option>
                      <option value="RR">RR</option>
                      <option value="SC">SC</option>
                      <option value="SP">SP</option>
                      <option value="SE">SE</option>
                      <option value="TO">TO</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <a href="../pages/carrinho.html" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Voltar ao Carrinho
                </a>
                <button type="button" onclick="checkout.validarDadosPessoais()" class="btn btn-primary">
                  Continuar para Pagamento <i class="bi bi-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="resumo-lateral" id="resumo-pedido"></div>
        </div>
      </div>

      <div id="etapa-pagamento" class="checkout-etapa" style="display: none;">
        <div class="etapa-header">
          <h2><i class="bi bi-credit-card"></i> Pagamento</h2>
          <span class="etapa-numero">Etapa 2 de 2</span>
        </div>

        <div class="checkout-grid">
          <div class="formulario-container">
            <div id="form-pagamento">
              <div class="form-group">
                <label for="numero-cartao">Número do Cartão *</label>
                <input type="text" id="numero-cartao" name="numero-cartao" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19" required>
              </div>

              <div class="form-group">
                <label for="nome-cartao">Nome no Cartão *</label>
                <input type="text" id="nome-cartao" name="nome-cartao" class="form-control" placeholder="Nome como está no cartão" required>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="validade">Validade *</label>
                    <input type="text" id="validade" name="validade" class="form-control" placeholder="MM/AA" maxlength="5" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="cvv">CVV *</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" placeholder="000" maxlength="4" required>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="parcelas">Parcelas *</label>
                    <select id="parcelas" name="parcelas" class="form-control" required></select>
                  </div>
                </div>
              </div>

              <div class="pagamento-info">
                <div class="info-box">
                  <i class="bi bi-shield-check"></i>
                  <div>
                    <strong>Ambiente Seguro</strong>
                    <p>Seus dados estão protegidos com criptografia SSL</p>
                  </div>
                </div>
                <div class="info-box">
                  <i class="bi bi-truck"></i>
                  <div>
                    <strong>Frete Grátis</strong>
                    <p>Entrega gratuita para todo o Brasil</p>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" id="btn-voltar" class="btn btn-secondary">
                  <i class="bi bi-arrow-left"></i> Voltar
                </button>
                <button type="button" onclick="checkout.finalizarCompra()" class="btn btn-success btn-lg">
                  <i class="bi bi-check-circle"></i> Finalizar Pagamento
                </button>
              </div>
            </div>
          </div>

          <div class="resumo-lateral" id="resumo-pedido-pagamento"></div>
        </div>
      </div>

    </div>
  </section>

  <div id="overlay-sucesso" class="overlay-sucesso d-none">
    <div class="modal-sucesso">
      <button class="btn-fechar" onclick="checkout.fecharModal()">&times;</button>
      
      <div class="icone-sucesso">
        <i class="bi bi-check-lg"></i>
      </div>
      
      <h2>Confirmado</h2>
      <p>O pagamento foi realizado com sucesso.</p>
    </div>
  </div>

  <footer id="footer-placeholder"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/navbar.js"></script>
  <script src="../script/footer.js"></script>
  <script src="../script/checkout.js"></script>
  
</body>
</html>
