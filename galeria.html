    <main>

                        <div class="carrossel__item">

                        </div>
                        <div class="carrossel__item">
                            <img src="images/Default_RFID_portal_1.jpg" alt="Portal de leitura RFID em ação">
                        </div>
                        <div class="carrossel__item">

                        <div class="carrossel__item">
                            <img src="images/Default_cardboard_box_emitting_RFID_signal_0.jpg" alt="Caixa de papelão com etiqueta RFID emitindo sinal">

                        <div class="carrossel__item">
                            <img src="images/Default_industrial_conveyor_belt_with_rfid_technology_boxes_pa_0.jpg" alt="Esteira industrial com caixas e tecnologia RFID">
                        </div>
                        <div class="carrossel__item">
                            <img src="images/_4420c4ad-6d36-4a11-b72a-d29bf91b9360.jpg" alt="Infográfico de tecnologia circular">
                        </div>
                        <div class="carrossel__item">

    </main>

    <footer class="rodape">
        <p>&copy; 2025 - TODOS DIREITOS RESERVADOS GEO RFID LTDA.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carrossel = document.querySelector('.carrossel');
            const itens = document.querySelectorAll('.carrossel__item');
            const btnPrev = document.querySelector('.carrossel__btn--prev');
            const btnNext = document.querySelector('.carrossel__btn--next');
            const navegacao = document.querySelector('.carrossel__navegacao');
            let slideAtual = 0;

            // 1. Criar os pontos de navegação
            itens.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.classList.add('carrossel__nav-dot');
                dot.addEventListener('click', () => {
                    irParaSlide(index);
                });
                navegacao.appendChild(dot);
            });
            const dots = document.querySelectorAll('.carrossel__nav-dot');

            // 2. Função para ir para um slide específico
            function irParaSlide(index) {
                carrossel.scrollTo({
                    left: itens[index].offsetLeft,
                    behavior: 'smooth'
                });
                slideAtual = index;
                atualizarDots();
            }

            // 3. Função para atualizar qual ponto está ativo
            function atualizarDots() {
                dots.forEach((dot, index) => {
                    dot.classList.toggle('is-active', index === slideAtual);
                });
            }

            // 4. Lógica dos botões de seta
            btnNext.addEventListener('click', () => {
                let proximoSlide = slideAtual + 1;
                if (proximoSlide >= itens.length) {
                    proximoSlide = 0; // Volta para o primeiro (efeito loop)
                }
                irParaSlide(proximoSlide);
            });

            btnPrev.addEventListener('click', () => {
                let slideAnterior = slideAtual - 1;
                if (slideAnterior < 0) {
                    slideAnterior = itens.length - 1; // Vai para o último (efeito loop)
                }
                irParaSlide(slideAnterior);
            });
            
            // Inicia o carrossel no estado correto
            atualizarDots();
        });
    </script>
</body>
